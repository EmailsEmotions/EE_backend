spring:
  cloud:
    gateway:
      routes:
#        - id: ee_backend_users-service_*
        - id: users-service
          uri: lb://users-service
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=2
        - id: formality-service
          uri: lb://formality-service
          predicates:
            - Path=/api/formality/**
          filters:
            - StripPrefix=2
        - id: emotions-service
          uri: lb://emotions-service
          predicates:
            - Path=/api/emotions/**
          filters:
            - StripPrefix=2
        - id: stats-service
          uri: lb://stats-service
          predicates:
            - Path=/api/stats/**
          filters:
            - StripPrefix=2
        - id: email-service
            uri: lb://email-service
            predicates:
              - Path=/api/email/**
            filters:
              - StripPrefix=2
